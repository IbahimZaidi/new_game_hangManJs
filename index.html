<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- include bootstrap css link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- link main.css -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Test</title>
  </head>
  <!--  -->
  <body>
    <!-- start container slider -->

    <div class="container bg-info mt-5 m-auto border-2 border-blue-300">
      <div class="row d-flex mt-5">
        <div
          class="col-12 col-lg-4 first_inrow border bg-danger border-dark"
          style="border: 4px solid black !important"
        >
          <div
            class="row w-75 pr-2 bg-warning text-dark"
            style="float: right; display: flex; justify-content: start"
            dir="rtl"
          >
            السؤال يقول :
          </div>
        </div>
        <div
          class="col-12 col-lg-4 imagesDiv pl-0"
          style="border: 4px solid black !important"
        >
          <img src="images/eighte.png" alt="" />
          <img src="images/seven.png" alt="" />
          <img src="images/sex.png" alt="" />
          <img src="images/five.png" alt="" />
          <img src="images/four.png" alt="" />
          <img src="images/three.png" alt="" />
          <img src="images/two.png" alt="" />
          <img src="images/one.png" alt="" />
          <img src="images/zero.png" alt="" />
        </div>
        <div
          class="col-12 col-lg-4 last_col all_char border bg-danger border-dark"
          style="border: 4px solid black !important"
        ></div>
      </div>
      <div class="row bg-info">
        <div
          class="col-12 col-lg-8 flex space-x-2 m-auto mt-2 answer bg-danger last_col"
        ></div>
      </div>
    </div>
    <div class="container cases mt-5" style="position: relative">
      <div
        class="congr bg-success"
        style="
          height: 100px;
          width: 75%;
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          z-index: 9;
          font-size: 15px !important;
          display: flex;
          justify-content: center;
          align-items: center;
          font-weight: bold;
          visibility: hidden;
        "
      >
        🤦‍♂️🤦‍♂️ مبروك لقد نجحت 🤦‍♂️🤦‍♂️
      </div>
      <div
        class="field bg-danger"
        style="
          height: 100px;
          width: 75%;
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
          font-size: 15px !important;
          display: flex;
          justify-content: center;
          align-items: center;
          font-weight: bold;
          visibility: hidden;
        "
      >
        😆😆 لقد فشلت حاول من جديد بعد تحديث الصفحة 😆😆
      </div>
    </div>
    <!-- End container slider -->

    <!-- call the link of the file  -->
    <script type="module" src="js/main.js"></script>

    <!-- include boostrap js  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
